version: "3.8"
services:
  mis-thon:
    ipc: host
    build:
      context: .
      dockerfile: Dockerfile
    image: "alv/mis-thon:debug"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]
    tty: true 
    volumes:
      - /home/dsc-admin/Documents/mis-thon/:/exp